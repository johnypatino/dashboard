<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="search-bar">
                    <img src="images/search.webp" alt="" height="20px" id="search-icon">
                    <div class="search"></div>
                </div>
                <div class="notifications">
                    <img src="images/noti.png" alt="notification icon" height="20px" id="noti-icon">
                    <img src="images/Profile-Male-PNG.png" alt="profile pic" height="30px">
                    <h1 class="header-name">Jonathan Patino</h1>
                </div>
            </div>
            <div class="header-bottom">
                <div class="greet">
                    <img src="images/Profile-Male-PNG.png" alt="profile" id="bottom-pp" height="50px">
                    <div class="greeting">
                        <p id="greet-top">Hi there,</p>
                        <p id="greet-bottom">Jonathan Patino (@Johny)</p>
                    </div>
                </div>
                <div class="header-actions">
                    <div>New</div>
                    <div>Upload</div>
                    <div>Share</div>
                </div>
            </div>
        </div>
        <div class="dashboard">
            <div class="dashboard-header">
                <div class="hdash-img"></div>
                <div class="hdash-text">Dashboard</div>
            </div>
            <div class="dashboard1">
                <div class="dash-img"></div>
                <div class="dash-text">Home</div>
            </div>
            <div class="dashboard2">
                <div class="dash-img"></div>
                <div class="dash-text">Profile</div>
            </div>
            <div class="dashboard3">
                <div class="dash-img"></div>
                <div class="dash-text">Messages</div>
            </div>
            <div class="dashboard4">
                <div class="dash-img"></div>
                <div class="dash-text">History</div>
            </div>
            <div class="dashboard5">
                <div class="dash-img"></div>
                <div class="dash-text">Tasks</div>
            </div>
            <div class="dashboard6">
                <div class="dash-img"></div>
                <div class="dash-text">Communities</div>
            </div>
            <div class="dashboard7">
                <div class="dash-img"></div>
                <div class="dash-text">Settings</div>
            </div>
            <div class="dashboard8">
                <div class="dash-img"></div>
                <div class="dash-text">Support</div>
            </div>
            <div class="dashboard9">
                <div class="dash-img"></div>
                <div class="dash-text">Privacy</div>
            </div>
        </div>
        <div class="projects"></div>
        <div class="side"></div>
    </div>
    
</body>
</html>
